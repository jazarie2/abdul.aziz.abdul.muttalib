name: Tailor Resume Per Job Description

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tailor-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Tailor resumes from job descriptions
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/tailor_resume.py

      - name: Discover tailored root files
        id: discover
        run: |
          if [ -d tailored ]; then
            FILES=$(find tailored -maxdepth 2 -name 'main.tex' -printf '%p\n' | sort)
            if [ -n "$FILES" ]; then
              echo "ROOT_FILES<<EOF" >> $GITHUB_ENV
              echo "$FILES" >> $GITHUB_ENV
              echo "EOF" >> $GITHUB_ENV
            else
              echo "ROOT_FILES=main.tex" >> $GITHUB_ENV
            fi
          else
            echo "ROOT_FILES=main.tex" >> $GITHUB_ENV
          fi

      - name: Set up LaTeX
        uses: dante-ev/latex-action@v2
        with:
          root_file: ${{ env.ROOT_FILES }}
        continue-on-error: true

      - name: Collect PDFs
        run: |
          mkdir -p dist
          if [ -d tailored ]; then
            # copy all generated PDFs
            find tailored -maxdepth 2 -name 'main.pdf' -print0 | while IFS= read -r -d '' f; do
              dir=$(dirname "$f")
              slug=$(basename "$dir")
              cp "$f" "dist/resume-${slug}.pdf" || true
            done
          fi
          # fallback: root PDF
          if [ -f main.pdf ]; then cp main.pdf dist/resume-root.pdf; fi

      - name: Upload tailored PDFs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tailored-resumes-${{ github.sha }}
          path: dist/*.pdf
          if-no-files-found: warn